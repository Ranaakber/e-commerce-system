<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple E-Commerce System</h1>

        <div id="user-section">
            <h2>User Section</h2>
            <label for="username">Enter User Name:</label>
            <input type="text" id="username" placeholder="User Name">
            <button onclick="createUser()">Create User</button>
        </div>

        <div id="product-section">
            <h2>Products</h2>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" placeholder="Product Name">
            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" placeholder="Price">
            <button onclick="addProduct()">Add Product</button>
        </div>

        <div id="order-section">
            <h2>Order Section</h2>
            <label for="select-user">Select User:</label>
            <select id="select-user"></select>

            <label for="select-product">Select Product:</label>
            <select id="select-product"></select>
            <button onclick="addProductToOrder()">Add Product to Order</button>

            <button onclick="createOrder()">Create Order</button>
            <button onclick="viewOrders()">View Orders</button>
        </div>

        <div id="order-details">
            <h2>Order Details</h2>
            <ul id="order-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
